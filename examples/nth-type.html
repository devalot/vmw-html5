<!DOCTYPE html>
<html>
  <head>
    <title>of-type</title>

    <style>
      /* Select the second paragraph */
      .products p:nth-of-type(2) {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="products">
      <p>Foo Bar</p>

      <ul>
        <li>Baz</li>
      </ul>

      <p>Again Foo Bar</p>
    </div>
  </body>
</html>
