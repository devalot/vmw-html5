<!DOCTYPE html>
<html>
  <head>
    <title>Serif vs. Sans-Serif</title>

    <style>
      p { font-size: 128px; padding: 10px;   }
      .serif      { font-family: serif;      }
      .sans-serif { font-family: sans-serif; }

      section {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>

  <body>
    <section>
      <p class="serif">serif</p>
      <p class="sans-serif">sans-serif</p>
    </section>
  </body>
</html>
